<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DropPoint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f7f9] flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-4">
      <h2 class="text-3xl font-bold text-black-900">Login to DropPoint</h2>
    </div>

    <form method="POST" action="login_process.php" class="space-y-4">
      <div>
        <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
        <input type="text" name="student_id" id="student_id" required placeholder="e.g. 231-115-024" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-black-700 transition">
        Login
      </button>
    </form>

    <p class="text-sm mt-4 text-center text-gray-600">
      Donâ€™t have an account?
      <a href="register.html" class="text-black-600 hover:underline">Register here</a>
    </p>
  </div>
</body>
</html>
