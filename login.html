<body class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 flex items-center justify-center min-h-screen font-sans">

    <!-- Form -->
    <form method="POST" action="login_process.php" class="space-y-4">
      
      <!-- Student ID -->
      <div>
        <input 
          type="text" 
          name="student_id" 
          id="student_id" 
          placeholder="Student ID (e.g. 231-115-024)"

      <!-- Password -->
      <div>
        <input 
          type="password" 
          name="password"
          autocorrect="off" 
          autocapitalize="off"

          suggestions="false"
          id="password" 
          inputmode="none"
          placeholder="Password" 
          required
          class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"

      <!-- Remember / Forgot -->

          <input type="checkbox" class="accent-orange-500">

        <a href="forgot_password.php" class="hover:text-orange-500">Forgot Password?</a>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-orange-500 hover:text-black transition">
